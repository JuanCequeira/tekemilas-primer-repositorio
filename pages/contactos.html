    <div>
        <h1 class="tituloContactos animate__animated animate__backInLeft">Contactos</h1>
    </div>
    <form action="" method="get" enctype="text/plain">
        <fieldset>
            <legend>Queremos conocerte</legend>
            <br>
            <br>
            <label for="sexo">Sexo:</label>
            <input type="radio" name="userSex" id="sexo"  value="masculino">Hombre
            <input type="radio" name="userSex" id="sexo" value="femenino">Mujer
            <input type="radio" name="userSex" id="sexo" value="otro">Otro
            <br>
            <hr>
            <label for="info-personal">Nombre</label>
            <input type="text" name="userName" id="info-personal" placeholder="Nombre" required>
            <br>
            <br>
            <label for="info-personal">Apellido</label>
            <input type="text" name="userLastName" id="info-personal" placeholder="Apellido" required>
            <br>
            <br>
            <label for="correo">Correo</label>
            <input type="email" id="email"  placeholder="Correo" required>
            <br>
            <br>
            <label for="gustos">Cual es tu preferida?</label>
            <select name="userTaste" id="gustos">
                <option value="" disabled selected>Gusto preferido</option>
                <option value="pollo">Pollo</option>
                <option value="carne">Carne</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <br>
            <label for="condicion">Acepta las condiciones:</label>
            <input type="checkbox" name="mandatory" id="condicion" value="1">
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
